<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="styles/style_login.css" />
    <script src="scripts/script_editarPerfil.js"></script>
    <title>Jogo This or That - Editar Perfil</title>
</head>
<body>
    <div class="header headerEditaPerfil">
        <h1>Editar Perfil</h1>
    </div>

    <div class="container">
        <div class="cadastro">
            <fomr>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="senhaAntiga">Senha antiga</label>
                    <input type="password" id="senhaAntiga" name="senhaAntiga" required>
                </div>

                <div class="input-group">
                    <label for="novaSenha">Nova senha</label>
                    <input type="password" id="novaSenha" name="novaSenha" required>
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Repita a senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>
                
                <button type="submit" onclick="validarPerfil()">Salvar</button>

            </fomr>
        </div>
    </div>
</body>
</html>
