<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js"></script>
    <title>Jogo This or That</title>
</head>
<body>
    <div class="header">
        <h1>This or That</h1>
        <div class="perfil">
            <img src="imagens/perfil.png" alt="Entrar">
            <button class="entrar" onclick="entrar()">Entrar</button>
        </div>
    </div>
  
      <div class="row">
        <!--Primeira seção: categorias-->
        <div class="col-2 col-s-2 categorias">
            <h3>Categorias</h3>
            <table>
                <tr> 
                    <th>Animais</th>
                </tr>
                <tr>
                    <th>Comidas</th>
                </tr>
                <tr>
                    <th>Musicas</th>
                </tr>
                <tr>
                    <th>Jogos</th>
                </tr>
                <tr>
                    <th>Aleatório</th>
                </tr>

            </table>
        </div>
  
        <!--Segunda seção: Jogo-->
        <div class="col-8 col-s-10 jogo">
            <h2>Qual seu favorito? </h2>
            <div class="image-container">
                <div class="imagem-com-porcentagem">
                <img src="imagens/cachorro-da-raca-lulu-da-pomeramia.jpg" alt="golden retriever">
                
                <p class="porcentagem">80%</p>
              </div>
              <p>OU</p>
              <div class="imagem-com-porcentagem">
                <img src="imagens/golden-retriever0.jpg" alt="lulu da pomerania">
                <p class="porcentagem">20%</p>
            </div>
              </div>
            </div>
          
        

        <!--Terceira seção: Ranking-->
        <div class="col-2 col-s-12">
            <div class="ranking">
            <h3>Ranking</h3>
            <table>
                <tr> 
                    <th>1. Ranking</th>
                </tr>
                <tr>
                    <th>2. Ranking</th>
                </tr>
                <tr>
                    <th>3. Ranking</th>
                </tr>
                <tr>
                    <th>4. Ranking</th>
                </tr>
                <tr>
                    <th>5. Ranking</th>
                </tr>
                <tr>
                    <th>6. Ranking</th>
                </tr>
                <tr>
                    <th>7. Ranking</th>
                </tr>
                <tr>
                    <th>8. Ranking</th>
                </tr>
                <tr>
                    <th>9. Ranking</th>
                </tr>
                <tr>
                    <th>10. Ranking</th>
                </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  
      <div class="footer">
      </div>    
</body>
</html>
