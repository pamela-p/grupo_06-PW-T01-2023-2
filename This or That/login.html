<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="style_login.css" />
    <script src="script_login.js"></script>
    <title>Jogo This or That - Login</title>
</head>
<body>
    <div class="header headerLogin">
        <h1>Entre com um Usuário</h1>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="imagens/perfil2.png" alt="login">
        </div>
        <div class="cadastro">
            <fomr>                
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="email@email.com">
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="***********">
                </div>

                <p class="possuoUsuario"> <a href="redefinirSenha.html">Esqueci minha senha.</a></p>                
                
                <button type="submit" onclick="validarLogin()">Entrar</button>

                <button type="submit" onclick="criarUsuario()">Criar Usuário</button>

            </fomr>
        </div>
    </div>
</body>
</html>
