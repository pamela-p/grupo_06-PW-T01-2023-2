<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles/style_login.css" />
    <title>Jogo This or That - Login</title>
</head>
<body>
    <div class="header headerLogin">
        <h1>Entre com um Usuário</h1>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="imagens/perfil2.png" alt="login">
        </div>
        <div class="cadastro">
            <form> 
                <div id="msgError"></div>               
                <div class="input-group">
                    <label id=emailLabel for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="email@email.com">
                </div>

                <div class="input-group">
                    <label id="senhaLabel" for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="***********">
                    <i id="verSenha" class="bi bi-eye" aria-hidden="true"></i>
                </div>

                <p class="possuoUsuario"> <a href="novaSenha.html">Esqueci minha senha.</a></p>
                <!--link vazio. adicionar link para pagina novaSenha-->
                
                
                <button type="submit" onclick="entrar()">Entrar</button>

                <button type="submit">Criar Usuário</button>

            </form>
        </div>
    </div>
    <script src="scripts/script_cadastro.js"></script>
</body>
</html>
