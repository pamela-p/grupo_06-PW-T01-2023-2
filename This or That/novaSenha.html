<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css" />
    <script src="script_novaSenha.js"></script>
    <title>Jogo This or That - Nova Senha</title>
</head>
<body>
    <div class="header headerNova">
        <h1>Nova Senha</h1>
    </div>

    <div class="container">
        <div class="image-container">
            <img src="imagens/perfil2.png" alt="login">
        </div>

        <p class="descricao">Digite a nova senha</p>

        <div class="cadastro">
            <fomr>                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="***********">
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Repita a senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="***********">
                </div>

                <button type="submit">Redefinir senha</button>
            </fomr>
        </div>
    </div>
</body>
</html>
