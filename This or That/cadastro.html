<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css" />
    <script src="script_cadastro.js"></script>
    <title>Jogo This or That - Cadastro</title>
</head>
<body>
    <div class="header headerCadastro">
        <h1>Crie um Usuário</h1>
    </div>

    <div class="container">
        <div class="cadastro">
            <fomr>
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Username">
                </div>
                
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="email@email.com">
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="***********">
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Repita a senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="***********">
                </div>
                
                <button type="submit" onclick="validarCadastro()">Cadastrar</button>

                <p class="possuoUsuario"> <a href="login.html">Já possuo um usuário.</a></p>
            </fomr>
        </div>
    </div>
</body>
</html>
