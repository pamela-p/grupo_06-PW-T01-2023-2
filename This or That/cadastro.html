<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style_login.css" />
    <title>Jogo This or That - Cadastro</title>
</head>
<body>
    <div class="header headerCadastro">
        <h1>Crie um Usuário</h1>
    </div>

    <div class="container">
        <div class="cadastro">
            <form>

                <div id="msgError"></div>
                <div id="msgSuccess"></div>

                <div class="input-group">
                    <label id="labelNome" for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Username" >
                </div>
                
                <div class="input-group">
                    <label id="labelEmail" for="email">E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="email@email.com">
                </div>

                <div class="input-group">
                    <label id="labelSenha" for="senha">Senha</label>                    
                    <input type="password" id="senha" name="senha" required placeholder="***********">
                    <i id="verSenha" class="bi bi-eye" aria-hidden="true"></i>
                </div>

                <div class="input-group">
                    <label id="labelConfirmarSenha" for="confirmarSenha">Repita a senha</label>                    
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required placeholder="***********">
                    <i id="verConfirmarSenha" class="bi bi-eye" aria-hidden="true"></i>                   

                </div>

                               
                <button type="submit" onclick="cadastrar()">Cadastrar</button>

                <p class="possuoUsuario"> <a href="login.html">Já possuo um usuário.</a></p>
                
            </form>
        </div>
    </div>
    <script src="script_cadastro.js"></script>
</body>
</html>
